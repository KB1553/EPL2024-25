<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати матчів АПЛ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-left">
            <img src="https://img.championat.com/tournir/1623578132565242783.png" alt="Premier League Logo">
        </div>
        <h1>Онлайн результати матчів Англійської Прем'єр-ліги 2024/2025</h1>
        <div class="logo-right">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPoAAACWCAMAAADABGUuAAAABlBMVEX////IEC5cagsYAAAAyklEQVR4nO3ZsQ3DABADMXv/pbOBy0dw4k0g1nqe097Pbrcch46Ojo5eDR0dHR29Gjo6Ojp6NXR0dHT0aujo6Ojo1dDR0dHRq6Gjo6OjV0NHR0dHr4aOjo6OXg0dHR39nP49phz6YuiLoS+Gvhj6YuiLoS+Gvhj6YuiLoS+Gvhj6YuiLLdP/6dc9HnMbOjo6Ono1dHR0dPRq6Ojo6OjV0NHR0dGroaOjo6NXQ0dHR0evho6Ojo5eDR0dHR29Gjo6Ojp6NXR0dPRr+g++KStdDXbt2QAAAABJRU5ErkJggg==" alt="Champions League Logo">
        </div>
    </header>
    <main>
        <div class="tabs">
            <button id="matches-tab" class="tab-button active">Матчі</button>
            <button id="standings-tab" class="tab-button">Турнірна таблиця</button>
        </div>
        <section id="results" class="tab-content active">
            <h2>Результати</h2>
            <table>
                <thead>
                    <tr>
                        <th>Home</th>
                        <th>Рахунок</th>
                        <th>Visitor</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                </tbody>
            </table>
        </section>
        <section id="standings" class="tab-content">
            <h2>Турнірна таблиця</h2>
            <table>
                <thead>
                    <tr>
                        <th>Позиція</th>
                        <th>Команда</th>
                        <th>Ігри</th>
                        <th>Виграші</th>
                        <th>Нічиї</th>
                        <th>Поразки</th>
                        <th>Очки</th>
                        <th>Різниця голів</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
